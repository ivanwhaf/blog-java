<script>
    // Drop Bootstarp low-performance Navbar
    // Use customize navbar with high-quality material design animation
    // in high-perf jank-free CSS3 implementation
    var $body = document.body;
    var $toggle = document.querySelector('.navbar-toggle');
    var $navbar = document.querySelector('#huxblog_navbar');
    var $collapse = document.querySelector('.navbar-collapse');

    $toggle.addEventListener('click', handleMagic)

    function handleMagic(e) {
        if ($navbar.className.indexOf('in') > 0) {
            // CLOSE
            $navbar.className = " ";
            // wait until animation end.
            setTimeout(function () {
                // prevent frequently toggle
                if ($navbar.className.indexOf('in') < 0) {
                    $collapse.style.height = "0px"
                }
            }, 400)
        } else {
            // OPEN
            $collapse.style.height = "auto"
            $navbar.className += " in";
        }
    }

</script>

<script>

    var select = document.getElementById('select_authority');
    var options = select.options;
    var authority = document.getElementById("authority");
    authority.value = select.options[0].text.substring(0, 1);

    var select = document.getElementById('select_sex');
    var options = select.options;
    var sex = document.getElementById("sex");
    sex.value = select.options[0].text;


    function add_admin() {
        id = $("#id").val();
        username = $("#username").val();
        password = $("#password").val();
        nickname = $("#nickname").val();
        sex = $("#sex").val();
        authority = $("#authority").val();

        if (username == "" || password == "" || nickname == "") {
            alert("请填写完整信息!");
            return false;
        }
        if (password.length < 6) {
            alert("密码长度过短!");
            return false;
        }

        //content=encodeURI($("#content").val());
        //var form = new FormData($("#form")[0]);
        var form = new FormData();
        form.append("username", username);
        form.append("password", password);
        form.append("nickname", nickname);
        form.append("sex", sex);
        form.append("authority", authority);
        $.ajax({
            url: "/api/admin",
            type: "post",
            data: form,
            dataType: "json",
            processData: false,
            contentType: false,
            async: true,
            success: function (data) {
                if (data == 1) {
                    alert('管理员账户添加成功!');
                    window.location.href = "/manage";
                } else if (data == 0) {
                    alert('管理员账户添加失败!');
                } else {
                    var r = confirm("您尚未登录或权限不足，添加失败！");
                    if (r != true) {
                        return false;
                    }
                    window.location.href = "/manage";
                }
            }
        })
    }

    function sex_option_change() {
        var s = document.getElementById("select_sex");
        var options = s.options;
        var i = s.selectedIndex;
        var v = s.options[i].text;
        document.getElementById("sex").value = v;
        $("#sex").attr("readonly", "readonly");
    }

    function authority_option_change() {
        var s = document.getElementById("select_authority");
        var options = s.options;
        var i = s.selectedIndex;
        var v = s.options[i].text.substring(0, 1);
        document.getElementById("authority").value = v;
        $("#authority").attr("readonly", "readonly");
    }

</script>
